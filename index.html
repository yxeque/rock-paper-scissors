<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <button id="rock" onclick="playGame('ROCK')">✊</button>
        <button id="paper" onclick="playGame('PAPER')">👋</button>
        <button id="scissors" onclick="playGame('SCISSORS')">✌️</button>
    </div>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>

    <div id="resultDisplay"></div>

    <div class="scoreDisplay">
        Player Score: <span id="playerScoreDisplay">0</span>
    </div>
    <div class="computerSDisplay">
        Computer Score: <span id="computerScoreDisplay">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
