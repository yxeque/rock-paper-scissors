<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Rock Paper Scissors, <span>You Decide.</span></h1>
    
    <div class="main">
        <h3>Pick Your Poison. First To 5 Wins Everything.</h3>

        <div class="score-card">
            <div class="player">
                <div class="player-choice"></div>
                <span class="player-score">Player: </span>
            </div>
            <div class="computer">
                <div class="computer-choice"></div>
                <span class="computer-score">Computer: </span>
            </div>
        </div>
        <div class="container">
            <button class="rock card">
                <img src="assets/rock.png" alt="">
            </button>
            <button class="paper card">
                <img src="assets/paper.png" alt="">
            </button>
            <button class="scissors card">
                <img src="assets/scissors.png" alt="">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
